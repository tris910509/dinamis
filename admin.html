<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Admin Panel</h2>
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link active" href="#products" data-bs-toggle="tab">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="#categories" data-bs-toggle="tab">Categories</a></li>
      <li class="nav-item"><a class="nav-link" href="#suppliers" data-bs-toggle="tab">Suppliers</a></li>
      <li class="nav-item"><a class="nav-link" href="#transactions" data-bs-toggle="tab">Transactions</a></li>
      <li class="nav-item"><a class="nav-link" href="#reports" data-bs-toggle="tab">Reports</a></li>
    </ul>
    <div class="tab-content mt-4">
      <div class="tab-pane fade show active" id="products"></div>
      <div class="tab-pane fade" id="categories"></div>
      <div class="tab-pane fade" id="suppliers"></div>
      <div class="tab-pane fade" id="transactions"></div>
      <div class="tab-pane fade" id="reports"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
